<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarıyer Mahalleleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map">
        <div class="region" id="region1" data-info="Rumeli Hisarı" data-buttons='["Detay 1", "Detay 2", "Detay 3"]'>Rumeli Hisarı</div>
        <div class="region" id="region2" data-info="Tarabya" data-buttons='["Bilgi 1", "Bilgi 2", "Bilgi 3"]'>Tarabya</div>
        <div class="region" id="region3" data-info="İstinye" data-buttons='["Özellik A", "Özellik B", "Özellik C"]'>İstinye</div>
        <div class="region" id="region4" data-info="Zekeriyaköy" data-buttons='["Seçenek 1", "Seçenek 2", "Seçenek 3"]'>Zekeriyaköy</div>
        <div class="region" id="region5" data-info="Bahçeköy" data-buttons='["Opsiyon 1", "Opsiyon 2", "Opsiyon 3"]'>Bahçeköy</div>
        <!-- Diğer mahalleler için benzer kutucuklar ekleyebilirsiniz -->
    </div>

    <!-- Bilgi baloncuğu -->
    <div id="infoBox" class="info-box">
        <p id="infoContent"></p>
        <div class="info-buttons" id="infoButtons"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
